<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Page</title>
</head>
<body>
    
    <div id="first" style="background-color: blue; width: 500px; height: 300px;">
        <button id="btn">SCROLL</button>
    </div>
    <div id="second" style="background-color: red; width: 500px; height: 500px;">2</div>
    
    <script>
        document.querySelector('#btn').addEventListener('click', () => {

            document.querySelector('#second').scrollIntoView({
                behavior: 'smooth'
            })

        })
    </script>
</body>
</html>
