<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Dados do gráfico
    var data = [
      { y: 100.00, x: 0 },
      { y: 110.52, x: 1 },
      { y: 121.10, x: 2 },
      { y: 131.74, x: 3 },
      { y: 142.43, x: 4 },
      { y: 153.18, x: 5 },
      { y: 163.99, x: 6 },
      { y: 174.85, x: 7 },
      { y: 185.77, x: 8 },
      { y: 196.75, x: 9 },
      { y: 207.78, x: 10 },
      { y: 218.88, x: 11 },
      { y: 230.03, x: 12 }
    ];

    // Preparando os dados para o gráfico
    var labels = data.map(function(item) {
      return item.x;
    });
    var values = data.map(function(item) {
      return item.y;
    });

    // Configuração do gráfico
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Dados do Gráfico',
          data: values,
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          x: {
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Eixo X'
            }
          },
          y: {
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Eixo Y'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
